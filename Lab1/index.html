<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Lab 4</title>
</head>
<body>
    <h1>Các bài Lab1 - Lab4</h1>
        <select name="cars" id="lab">
            <option onclick="myFunction()" value="0" selected>Open this select menu</option>
            <option onclick="myFunction()" value="1">Lab 01</option>
            <option onclick="myFunction()" value="2">Lab 02</option>
            <option onclick="myFunction()" value="3">Lab 03</option>
            <option onclick="myFunction()" value="4">Lab 04</option>
        </select>
        <div id="div1" style="display: none;">
            <p>Lab1</p>
            <a href=".">Bài 1</a>
            <a href=".">Bài 2</a>
        </div>
        <div id="div2" style="display: none;">
            <p>Lab2</p>
            <a href=".">Bài 1</a>
            <a href=".">Bài 2</a>
        </div>
        <div id="div3" style="display: none;">
            <p>Lab3</p>
            <a href=".">Bài 1</a>
            <a href=".">Bài 2</a>
        </div>
        <div id="div4" style="display: none;">
            <p>Lab4</p>
            <a href=".">Bài 1</a>
            <a href=".">Bài 2</a>
        </div>

    <script>
        function myFunction() {
            var select = document.getElementById("lab").value;
            var x = document.getElementById("div1");
            var y = document.getElementById("div2");
            var z = document.getElementById("div3");
            var i =  document.getElementById("div4");
            if (select == 0) {
                x.style.display = "none";
                y.style.display = "none";
                z.style.display = "none";
                i.style.display = "none";
            }
            else if (x.style.display === "none" && select == 1  ){
                x.style.display = "block";
                y.style.display = "none";
                z.style.display = "none";
                i.style.display = "none";
            }
            else if (z.style.display === "none" && select == 3) {
                x.style.display = "none";
                y.style.display = "none";
                z.style.display = "block";
                i.style.display = "none";
            } 
            else if (y.style.display === "none" && select == 2 ) {
                x.style.display = "none";
                y.style.display = "block";
                z.style.display = "none";
                i.style.display = "none";
            } 
            else{
                x.style.display = "none";
                y.style.display = "none";
                z.style.display = "none";
                i.style.display = "block";
            }
        }
    </script>
</body>
</html>
