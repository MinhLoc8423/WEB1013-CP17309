<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai1.css">
    <title>Sao</title>
</head>
<body>
    <h2>Sao</h2>
    <div class="red">
        <p>Một ngôi <strong>sao</strong> vừa rơi</p>
        <p>Vụt tắt trên bầu trời</p>
        <p>Hay là tên người ấy</p>
        <p>Vụt tắt ở trong tôi?</p>
    </div>
    <br>
    <div class="blue">
        <p>Vẫn thấy trên bầu trời</p>
        <p>Có muôn vàn <strong>sao</strong> sáng</p>
        <p>Mà ở trong lòng tôi</p>
        <p>Như một hành lang vắng</p>
    </div>
    <br>
    <div class="green">
        <p>Một ngôi <strong>sao</strong> vừa tắt</p>
        <p>Bầu trời vẫn không buồn</p>
        <p><strong>Sao</strong> tên người ấy tắt</p>
        <p>Trong lòng tôi cô đơn ?</p>
    </div>
</body>
</html>
